<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <h2>User Information</h2>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone" required>
            <textarea id="address" placeholder="Address" required></textarea>
            <h2>Work Experience</h2>
            <input type="text" id="workTitle" placeholder="Job Title">
            <input type="text" id="workPlace" placeholder="Company Name">
            <textarea id="workDescription" placeholder="Job Description"></textarea>
            <h2>Education</h2>
            <input type="text" id="eduDegree" placeholder="Degree">
            <input type="text" id="eduInstitution" placeholder="Institution">
            <input type="text" id="eduYear" placeholder="Year of Graduation">
            <h2>Skills</h2>
            <textarea id="skills" placeholder="Skills"></textarea>
            <button type="submit">Generate Resume</button>
        </form>
        <div id="templateOptions">
            <h2>Select Template</h2>
            <div class="template" id="template1">Template 1</div>
            <div class="template" id="template2">Template 2</div>
        </div>
        <div id="resumePreview">
            <h2>Resume Preview</h2>
            <div id="previewContent"></div>
            <button id="downloadButton" disabled>Download Resume</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
